{{- range $service := .Values.services }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ $service.name }}-test-connection"
  labels:
    app: {{ $service.name }}
    {{- include "onlineboutique.labels" $ | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ $service.name }}:{{ $.Values.servicePort }}']
  restartPolicy: Never
{{- end }}
