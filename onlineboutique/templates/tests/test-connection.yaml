{{- range .Values.services }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ .name }}-test-connection"
  labels:
    app: {{ .name }}
    {{- include "onlineboutique.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ .name }}:{{ .port }}']
  restartPolicy: Never
{{- end }}
